<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Subscribe Button Style */
#subscribeBtn {
  padding: 10px 20px;
  background: #e63946;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

/* Popup Overlay */
.popup-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(20, 20, 20, 0.8);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Popup Box */
.popup-box {
  background: #fff;
  padding: 30px;
  max-width: 400px;
  width: 90%;
  border-radius: 10px;
  text-align: center;
  position: relative;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.popup-box h2 {
  margin-bottom: 10px;
  color: #1d3557;
  font-size: 24px;
}

.popup-box p {
  color: #333;
  margin-bottom: 20px;
  font-size: 15px;
}

/* Input & Button */
#emailInput {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

#submitBtn {
  background: #1d3557;
  color: #fff;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

#submitBtn:hover {
  background: #457b9d;
}

/* Close Button */
.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  color: #444;
  cursor: pointer;
}
    </style>
</head>
<body>
    <!-- Subscribe Button -->
<button id="subscribeBtn">Subscribe</button>

<!-- Popup Overlay -->
<div class="popup-overlay" id="subscribePopup">
  <div class="popup-box">
    <span class="close-btn" id="closeSubscribe">&times;</span>
    <h2>Stay Updated ðŸ“°</h2>
    <p>Subscribe to our newsletter and never miss an update from the world of news.</p>
    <input type="email" id="emailInput" placeholder="Enter your email" />
    <button id="submitBtn">Subscribe Now</button>
  </div>
</div>
<script>
    const subscribeBtn = document.getElementById("subscribeBtn");
const subscribePopup = document.getElementById("subscribePopup");
const closeSubscribe = document.getElementById("closeSubscribe");

subscribeBtn.addEventListener("click", () => {
  subscribePopup.style.display = "flex";
});

closeSubscribe.addEventListener("click", () => {
  subscribePopup.style.display = "none";
});

// Optional: Close on outside click
subscribePopup.addEventListener("click", (e) => {
  if (e.target === subscribePopup) {
    subscribePopup.style.display = "none";
  }
});
</script>
</body>
</html>
