<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Flipbook Modal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .open-btn {
      padding: 15px 30px;
      font-size: 18px;
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 50px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      position: relative;
      
      padding: 10px;
      border-radius: 12px;
      width: 90%;
      max-width: 960px;
      max-height: 95vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      z-index: 100;
    }

    .fp-iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid lightgray;
      border-radius: 10px;
    }

    /* Mobile Styles */
    @media screen and (max-width: 768px) {
      .modal-content {
        width: 95%;
        max-width: 400px;
        padding: 10px;
      }

      .fp-iframe {
        height: 65vh;
      }

      .modal-close {
        font-size: 24px;
        top: 5px;
        right: 10px;
      }
    }

    @media screen and (max-width: 480px) {
      .fp-iframe {
        height: 55vh;
      }
    }
  </style>
</head>
<body>

  <button class="open-btn" onclick="openModal()">Open Flipbook</button>

  <div id="flipbookModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="closeModal">&times;</span>
      <div id="album">
        <div id="flipbook">
          <iframe allowfullscreen="allowfullscreen" allow="clipboard-write"
            scrolling="no"
            class="fp-iframe"
            src="https://heyzine.com/flip-book/fe8c5cb70b.html">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("flipbookModal");
    const closeBtn = document.getElementById("closeModal");

    function openModal() {
      modal.style.display = "flex";
    }

    closeBtn.onclick = function () {
      modal.style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
